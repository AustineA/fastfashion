<ion-content [fullscreen]="true">
  <section class="slide-holder">
    <div class="back-btn" (click)="goTo('/')">
      <ion-buttons slot="start" mode="md">
        <ion-button mode="ios">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <swiper
      [config]="config"
      (slideChange)="onSlideChange($event)"
      class="mobo-slider product-show"
    >
      <ng-template swiperSlide *ngFor="let slide of [].constructor(5)">
        <!-- <img [src]="slide.image" /> -->
        <img src="../../../assets/images/product1.jpeg" alt="" />
      </ng-template>
    </swiper>
  </section>

  <section class="meta ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="8" class="title">
          <ion-label>Vehicula Mollis Inceptos</ion-label>
        </ion-col>
        <ion-col size="4" class="price">
          <ion-label>$230</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-radio-group value="black">
            <ion-radio value="red" color="danger" mode="md"></ion-radio>
            <ion-radio value="gray" color="success" mode="md"></ion-radio>
            <ion-radio value="pink" color="success" mode="md"></ion-radio>
          </ion-radio-group>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
